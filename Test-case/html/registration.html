<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="../css/registration.css">
	<link rel="stylesheet" type="text/css" href="../css/all.css">
</head>
<body>

	<div class="flexContainer">
		<div class="whiteBox">
			<div class="signInWith">
				Sign In With
				<div class="buttons">
					<a id="google" href="main.html" class="googleButton"><img src="../img/Google_icon.png" width="15%" height="50%" class="icon"> Google</a>
					<a id="instagram" href="main.html" class="instagramButton"><img src="../img/Instagram_icon.png" width="15%" height="50%" class="icon"> Instagram</a>
				</div>
				<div  class="user">
					Username:
					<input id="user" type="text" name="login" class="userName">
				</div>
				<div  class="user">
					Password:
					<input id="password" type="password" name="pass" class="userName">
				</div>
				<div class="buttons">
					<a href="main.html"class="sumbitButton" id="signIn">Sign in</a>
				</div>
				<div class="signUp">
					Not a member? 
					<a href="">Sign up now!</a> 
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../scripts/script.js"></script>
</body>
</html>
